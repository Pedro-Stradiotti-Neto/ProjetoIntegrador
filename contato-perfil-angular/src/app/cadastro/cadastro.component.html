<div class="container mt-5">
    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <img src="https://i.imgur.com/PO8Lfao.png" class="card-img-top rounded-circle w-75" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Título do card</h5>
                    <p class="card-text">Um exemplo de texto rápido para construir o título do card e fazer preencher o
                        conteúdo do card.</p>
                </div>
            </div>
        </div>

        <!-- Fim Card avatar  -->

        <div class="col-md-8">
            <form>

                <div class="form-group">
                    <label for="exampleInputPassword1">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome"
                        name="nome">
                    <div style="visibility: hidden" class="alert alert-danger" role="alert-email" id="alert-nome"></div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Endereço de email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Seu email" [(ngModel)]="usuario.email" name="email">
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                        ninguém.</small>
                    <div style="visibility: hidden" class="alert alert-danger" role="alert-email" id="alert-email">
                    </div>

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                    <div style="visibility: hidden" class="alert alert-danger" role="alert-email" id="alert-senha">
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmaSenha" placeholder="Senha" name="senha"
                        [(ngModel)]="usuario.senha">
                    <div style="visibility: hidden" class="alert alert-danger" role="alert-email"
                        id="alert-confirmaSenha"></div>
                </div>
                <button type="submit" class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
