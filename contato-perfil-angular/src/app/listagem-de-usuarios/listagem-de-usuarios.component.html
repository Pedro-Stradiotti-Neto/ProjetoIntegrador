<div class="container">
    <h4 class="p-5">Listagem de Usu√°rios Cadastrados</h4>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Senha</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <th scope="row">{{usuario.id}}</th>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.email}}</td>
                <td>*********</td>
                <td><a class="btn btn-outline-warning" [routerLink]="['/profile', usuario.id]">
                        Editar
                    </a></td>
                <td><a class=" btn btn-outline-danger" [routerLink]="['/deletar', usuario.id]">
                        Excluir
                    </a></td>
            </tr>

        </tbody>
    </table>

</div>
