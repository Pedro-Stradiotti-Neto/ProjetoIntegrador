<div class="titulo">
    <h2>Excluir Usuario</h2>
</div>

<div class="container mb-5 mt-3">
    <div class="dadosPessoais col-md-12">
        <h1 class="text-center">Dados Pessoais</h1>
        <form class="mt-4">
            <fieldset disabled>
                <div class="form-group row">
                    <label for="nomePerfil" class="col-sm-2 col-form-label bigger">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" [(ngModel)]="usuario.nome" class="form-control" id="nomePerfil" name="nome">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="emailPerfil" class="col-sm-2 col-form-label bigger">E-mail</label>
                    <div class="col-sm-10">
                        <input type="email" [(ngModel)]="usuario.email" class="form-control" id="emailPerfil"
                            name="email">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <hr class="mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h5 class="dadospessoais text-center mb-5">Deseja deletar esse usuario?</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn mr-3 btn-sim" (click)="btnSim()">Sim</button>
            <button class="btn btn-nao" (click)="btnNao()">NÃ£o</button>
        </div>
    </div>
</div>
