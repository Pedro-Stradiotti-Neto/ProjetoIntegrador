<div class="container">
    <div class="table-responsive">
        <h4 class="p-5">Listagem de Usuários Cadastrados</h4>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Senha</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td scope="row">{{usuario.codigo}}</td>
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{esconderSenha(usuario.senha)}}</td>
                    <td><a class="btn btn-outline-warning mr-2" [routerLink]="['/profile', usuario.codigo]">
                            Editar
                        </a>
                        <button class="btn btn-outline-danger botao-de-funcao" data-toggle="modal"
                            data-target="#delProfile" (click)="btnDel(usuario)">
                            Excluir
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="modal fade" id="delProfile" data-backdrop="static" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titleModal">Deseja excluir sua conta?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">E-mail</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row">{{usuario.nome}}</td>
                                    <td>{{usuario.email}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Ainda não</button>
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal"
                            (click)="btnSim()">Quero
                            Deletar!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
