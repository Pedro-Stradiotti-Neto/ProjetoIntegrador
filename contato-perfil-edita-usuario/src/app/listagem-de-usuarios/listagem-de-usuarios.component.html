<div class="container">
    <h4 class="p-5">Listagem de Usuários Cadastrados</h4>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Senha</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <th scope="row">{{usuario.id}}</th>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.email}}</td>
                <td>*********</td>
                <td><a class="btn btn-outline-warning" [routerLink]="['/profile', usuario.id]">
                        Editar
                    </a></td>
                <td><a class=" btn btn-outline-danger" href="" data-toggle="modal" data-target="#deleteModal "
                        [routerLink]="['/', usuario.id]">
                        Excluir
                    </a></td>
            </tr>

        </tbody>
    </table>

    <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deleter Usuário</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Deseja realmente deleter este usuário ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        (click)="deletaSim()">Sim</button>
                    <button type="button" class="btn btn-primary" (click)="deletaNao" data-dismiss="modal">Não</button>
                </div>
            </div>
        </div>
    </div>
</div>
