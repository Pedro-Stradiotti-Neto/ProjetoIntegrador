<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/contato.css">
    <script src="https://kit.fontawesome.com/bc30e0ebda.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/ajuda.jpg">


    <title>Home</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbg">
            <a href="https://twitter.com/slackhq"><i class="fab fa-twitter fa-2x"></i></a>
            <form class="form-inline">
                <div class="dropdown ">
                    <button class="btn btn-warnin dropdown-toggle botao-drop" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                    </div>
                </div>
                <button class="btn btn-warnin my-2 my-sm-0 botao-search" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main>

        <section>
            <div>
                <h1>Entre em contato</h1>
            </div>

            <div id="contato">
                <form class="formulario">

                    <div class="form-group">
                        <i class="fas fa-user-circle icons"></i><label
                            for="exampleInputname1">Nome<span>*</span></label>
                        <input type="text" class="form-control" id="nomeContato" placeholder="Digite seu nome">
                        <div style="visibility: hidden" class="alert alert-danger" role="alert-email" id="alert-name">
                        </div>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-envelope-square icons"></i><label
                            for="exampleInputEmail1">Email<span>*</span></label>
                        <input type="email" class="form-control" id="emailContato" placeholder="Digite seu Email">
                        <div style="visibility: hidden" class="alert alert-danger" role="alert-email" id="alert-email">
                        </div>
                        <small id="emailHelp" class="form-text text-muted">Nós não iremos compartilhar o seu email com
                            ninguém</small>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-phone-square-alt icons"></i><label for="exampleInputname1">Telefone</label>
                        <input type="text" class="form-control" id="telContato" placeholder="Digite seu telefone">
                        <div style="visibility: hidden" class="alert alert-danger" role="alert-email"
                            id="alert-telefone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Digite sua mensagem no campo
                            abaixo<span>*</span></label>
                        <textarea class="form-control" id="msgContato" rows="5"></textarea>
                        <div style="visibility: hidden" class="alert alert-danger" role="alert-email"
                            id="alert-mensagem">
                        </div>
                    </div>

                    <button type="submit" class="btn contato-botao" id="enviar">Enviar</button>


                </form>
                <div class="mapa">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.1241452609834!2d-46.69399738502288!3d-23.528036884699503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8775663b04f%3A0x923835e9005f8309!2sSenac%20Lapa%20Tito!5e0!3m2!1spt-BR!2sbr!4v1583944082549!5m2!1spt-BR!2sbr"
                        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
