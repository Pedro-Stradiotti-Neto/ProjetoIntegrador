<body>
    <h1>Doações</h1>
    <div class="galeria">

        <section class="imagem">
            <img src="assets/1.png" alt="Coffee">
        </section>

        <section class="imagem">
            <img src="assets/2.png" alt="Coffee">
        </section>

        <section class="imagem">
            <img src="assets/3.png" alt="Coffee">
        </section>

        <section class="imagem">
            <img src="assets/4.png" alt="Coffee">
        </section>

        <section class="imagem">
            <img src="assets/5.png" alt="Coffee">
        </section>

        <section class="imagem">
            <img src="assets/6.png" alt="Coffee">
        </section>

    </div>

    <div class="container mt-5">
        <h2 class="text-center">A sua doação importa</h2>

        <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-button" type="button" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                Quero Ajudar
            </button>
        </div>

        <div class="collapse mt-4" id="collapseExample">
            <div class="card card-body doacao">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Informe o seu nome">
                </div>
                <div class="form-group">
                    <label for="localizacao">Local da doação</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="Informe o local da doação">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="text-doacao" rows="3" cols="4"
                        placeholder="descreva a doação"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-doar w-25">DOAR</button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mb-5 mt-5">
            <button class="btn btn-button" routerLink='/feed'>FEED</button>
        </div>

    </div>

</body>
